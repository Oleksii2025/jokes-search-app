<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="page-wrapper row w-100">
        <div class="col col-lg-8 col-md-12">
          <div class="d-flex flex-column align-items-left form-content">
            <div class="logo">MSI 2020</div>
            <div class="greeting">
              <h1 class="greeting--hey">Hey!</h1>
              <h2 class="greeting--slogan">
                Letâ€™s try to find a joke for you:
              </h2>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="selection-jokes-type"
                id="jokeByRandom"
                value="jokeByRandom"
                checked
              />
              <label class="form-check-label" for="jokeByRandom">
                Random
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="selection-jokes-type"
                id="jokeByCategories"
                value="jokeByCategories"
              />
              <label class="form-check-label" for="jokeByCategories">
                From caterogies
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="selection-jokes-type"
                id="jokeBySearch"
                value="jokeBySearch"
              />
              <label class="form-check-label" for="jokeBySearch">
                Search
              </label>
            </div>
            <div id="categories" class="categories"></div>
            <div id="search">
              <input
                name="search"
                class="search"
                type="text"
                value=""
                placeholder="Free text search..."
              />
            </div>
            <div class="button-wrapper">
              <button type="button" value="send">Get a Joke</button>
            </div>
            <div class="jokes"></div>
          </div>
          <div
            class="open-sidebar-container d-flex d-sm-flex d-md-flex d-lg-none d-xl-none d-xxl-none justify-content-between align-items-center"
          >
            <button
              class="seidbar-open-button"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight"
            ></button>
            <div class="title">Favorite</span>
          </div>
        </div>
        <!-- Sidebar block -->
        <div
          class="offcanvas offcanvas-end favorites-jokes-wrapper d-flex d-sm-flex d-md-flex d-lg-none d-xl-none d-xxl-none"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header close-sidebar-container d-flex justify-content-end align-items-center">
            <button
              type="button"
              class="seidbar-close-button"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
            <div class="title" id="offcanvasRightLabel">Favorite</div>
          </div>
          <div class="offcanvas-body favorites"></div>
        </div>
        <!-- End sidebar block -->
      </div>
      <div
          id="favorites-jokes"
          class="favorites-jokes-wrapper col col-lg-4 d-none d-lg-block"
        >
          <div class="title">Favorite</div>
          <div class="favorites"></div>
        </div>
    </div>
    <script type="module" src="./jokesService/app.js" async defer></script>
  </body>
</html>
